  <style>
    :root{
      --sidebar-w: 260px;

      --card:#ffffff;
      --muted:#7b8896;
      --accent:#2f6ee8;
      --soft:#eef6ff;
      --border:#e6ecf5;
      --radius:12px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      background:var(--bg);
      color:#0f1724;
      display:flex;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.35;
      font-size:14px;
    }

    /* Layout */
    .app {
      display:flex;
      width:100%;
      height:100vh;
      overflow:hidden;
    }

    /* Sidebar */
    .sidebar{
      width:var(--sidebar-w);
      min-width:var(--sidebar-w);
      height:100vh;
      background:linear-gradient(180deg,#0b1220,#0f1724 70%);
      color:#fff;
      padding:26px 18px;
      display:flex;
      flex-direction:column;
    }
    .brand{
      font-weight:700;
      font-size:20px;
      letter-spacing:0.6px;
      margin-bottom:4px;
    }
    .brand-sub{
      font-size:12px;
      opacity:.85;
      color:rgba(255,255,255,.9);
      margin-top:2px;
    }

    .nav{
      margin-top:18px;
      display:flex;
      flex-direction:column;
      gap:8px;
      flex:1;
    }

    .nav a{
      display:flex;
      gap:12px;
      align-items:center;
      padding:10px;
      border-radius:10px;
      color:rgba(255,255,255,0.92);
      text-decoration:none;
      font-size:14px;
    }
    .nav a .ico{
      width:20px;height:20px;border-radius:4px;background:rgba(255,255,255,0.08);
      display:inline-flex;align-items:center;justify-content:center;font-weight:700;font-size:11px;
    }
    .nav a.active{
      background:rgba(255,255,255,0.06);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.02);
    }

    .sidebar-footer{
      margin-top:12px;
      border-top:1px solid rgba(255,255,255,0.05);
      padding-top:12px;
    }
    .user-row{display:flex;gap:12px;align-items:center}
    .avatar{
      width:44px;height:44px;border-radius:50%;
      background:linear-gradient(135deg,var(--accent),#4fb0ff);
      display:flex;align-items:center;justify-content:center;
      font-weight:700;color:white;
      font-size:14px;
    }
    .user-info{font-size:13px}
    .user-info .name{font-weight:600}
    .user-info .role{color:rgba(255,255,255,0.85);font-size:12px;margin-top:2px}

    .logout{
      margin-top:10px;
      background:transparent;
      border:1px solid rgba(255,255,255,0.08);
      color:#fff;
      padding:8px 10px;
      border-radius:8px;
      font-size:13px;
      cursor:pointer;
      width:100%;
    }

    /* Main content */
    .main{
      flex:1;
      padding:26px;
      overflow:auto;
    }

    .top-row{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      margin-bottom:12px;
    }
    .welcome h1{margin:0;font-size:22px}
    .welcome p{margin:6px 0 0;color:var(--muted);font-size:13px}

    /* Cards row */
    .cards{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:14px;
      margin-top:10px;
      margin-bottom:18px;
    }
    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:14px;
      border:1px solid var(--border);
      box-shadow:0 3px 10px rgba(15,23,36,0.03);
      min-height:96px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }
    .card .label{font-size:12px;color:var(--muted)}
    .card .value{font-size:18px;font-weight:700;margin-top:6px}
    .card .sub{font-size:12px;color:#9aa4b3;margin-top:8px}

    /* charts row */
    .charts{
      display:grid;
      grid-template-columns:2fr 1fr;
      gap:14px;
      margin-bottom:18px;
    }
    .panel{
      background:var(--card);
      border-radius:var(--radius);
      padding:14px;
      border:1px solid var(--border);
      box-shadow:0 3px 10px rgba(15,23,36,0.03);
    }
    .panel h3{margin:0;font-size:16px}
    .panel p{margin:6px 0 12px;color:var(--muted);font-size:13px}

    .chart-area{
      width:100%;
      height:260px;
    }

    /* additional info */
    .extras{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:14px;
      margin-top:6px;
    }
    .extra{
      background:var(--card);
      padding:12px;border-radius:10px;border:1px solid var(--border);
      color:var(--muted);
    }
    .extra h4{margin:0 0 6px 0;color:#253244;font-size:15px}
    .extra p{margin:0;color:#5f6b78;font-size:13px}

    /* responsive */
    @media (max-width:1100px){
      .cards{grid-template-columns:repeat(2,1fr)}
      .charts{grid-template-columns:1fr}
      .extras{grid-template-columns:1fr}
      .sidebar{display:none}
    }
    @media (max-width:640px){
      body{font-size:13px}
    }

    .chart-area {
  width: 100%;
  height: 260px;
  max-height: 260px;
  display: block;
}

    /* small helper */
    .muted{color:var(--muted)}
  </style>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const userId = params.get("userId");
      if (!userId) return;

      // Wait for DOM to exist but run ASAP
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll('nav a[href$=".html"]').forEach(link => {
          const original = link.getAttribute("href");

          // ignore empty or "#" links
          if (!original || original === "#") return;

          // preserve any existing query params
          const url = new URL(original, window.location.origin);
          url.searchParams.set("userId", userId);

          // update real link
          link.href = url.pathname + "?" + url.searchParams.toString();
        });
      });
    })();
  </script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('userId');
    document.getElementById('userIdField').value = userId || '';




    // Fetch the user details and use it to prepopulate the table
    async function getProfile() {
      const urlParams = new URLSearchParams(window.location.search);
      const userId = urlParams.get("userId");

      console.log("UserId: ", userId)
      try {
        const res = await fetch(`/users/` + userId, {
          method: "GET",
          headers: { "Content-Type": "application/json" }
        });

        if (!res.ok) {
          console.log(await res.json());
          window.location.href = "login.html";
          return;
        }

        const data = await res.json();
        const profile = data.studentProfile || {};

        // -------------------------------
        //   üü¶ PRE-POPULATE FORM FIELDS
        // -------------------------------

        // Top-level fields
        document.getElementById("studentIdInput").value = data.studentId || "";
        document.getElementById("emailInput").value = data.email || "";
        document.getElementById("phoneInput").value = data.phoneNumber || "";

        // Hidden userId
        document.getElementById("userIdField").value = data.id || "";

        // Student profile fields
        document.getElementById("programTypeSelect").value = profile.programType || "";
        document.getElementById("fullNameInput").value = profile.fullName || "";


        // Interests (maps to researchArea)
        document.getElementById("interestInput").value = profile.researchArea || "";

        // Thesis Title
        document.getElementById("thesisInput").value = profile.researchTopic || "";

        // Abstract
        document.getElementById("abstractInput").value = profile.abstractText || "";

        // Objectives
        document.getElementById("objectiveInput").value = profile.researchObjectives || "";

        // Justification of Engagement (lectureAlignment)
        document.getElementById("justificationInput").value = profile.lectureAlignment || "";

      } catch (e) {
        console.log("An error occurred: " + e);
      }
    }


    function toggleEdit() {
      const form = document.getElementById('profileForm');
      const inputs = form.querySelectorAll('input, textarea');
      const saveBtn = form.querySelector('.save-btn');
      const isEditable = inputs[0].readOnly;

      inputs.forEach(el => el.readOnly = !isEditable);
      saveBtn.style.display = isEditable ? 'inline-block' : 'none';
    }


      async function saveProfile(){
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get("userId");
        console.log(userId)

        const requestBody = {
          id: userId,
          email: document.getElementById("emailInput").value,
          studentId: document.getElementById("studentIdInput").value,
          phoneNumber: document.getElementById("phoneInput").value,
          fullName: document.getElementById("fullNameInput").value,
          thesisTitle: document.getElementById("thesisInput").value,
          abstractText: document.getElementById("abstractInput").value,
          programType: document.getElementById("programTypeSelect").value,
          researchArea: document.getElementById("interestInput").value,
          researchObjective: document.getElementById("objectiveInput").value,
          lectureAlignment: document.getElementById("justificationInput").value,
          role: "STUDENT"
        };

        try{
          const res = await fetch(`/users/`,{
            method:"PUT",
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify(requestBody)
          });

          if (!res.ok) {
            const error = await res.json();
            alert("Error: " + (error.message || "Unable to create profile"));
            return;
          }
          const data = await res.json();
// ----------------------------------
          //     üî• PROFILE STATUS LOGIC
          // ----------------------------------

          // 1Ô∏è‚É£ Profile ACTIVATED ‚Üí go to dashboard
          if (data.isUserProfileActive === true) {
            window.location.href = "index.html?userId=" + data.id;
            return;
          }

          // 2Ô∏è‚É£ Profile CREATED but NOT ACTIVE ‚Üí pending review
          if (data.isUserProfileCreated === true && data.isUserProfileActive === false) {
            window.location.href = "pending.html";
            return;
          }
        }catch(e){
          alert("Network error");
        }
        toggleEdit();
      }

    getProfile();
  </script>

      // add center text for percent
      // Chart.js v4 doesn't provide easy center text; this draws over the canvas.
      const canvas = document.getElementById('donutChart');
      const ctx = canvas.getContext('2d');
      function drawCenter() {
        const width = canvas.width;
        const height = canvas.height;
        // wait a tick to ensure chart is drawn
        setTimeout(()=>{
          ctx.save();
          ctx.font = '600 18px Inter, Arial';
          ctx.fillStyle = '#0f1724';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText('25%', width/2, height/2);
          ctx.restore();
        }, 120);
