<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pending Approval</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* LEFT SIDE */
    .left {
      width: 55%;
      padding: 60px 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #fff;
    }

    .left h1 {
      font-size: 32px;
      font-weight: 700;
      color: #000;
      margin-bottom: 10px;
    }

    .left p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }

    button {
      width: 60%;
      padding: 12px;
      background: #000;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #333;
    }

    /* RIGHT SIDE (IMAGE) */
    .right {
      width: 45%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      padding-right: 1px;
    }

    .right img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    @media(max-width: 900px){
      body {
        flex-direction: column;
      }
      .left, .right {
        width: 100%;
        padding: 40px 20px;
      }
      .right img {
        width: 100%;
        height: auto;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="left">
  <h1>Request Pending Approval</h1>
  <p>Your account is under review. Kindly retry logging in later.</p>
  <button onclick="window.location.href='login.html'">Go Back to Login</button>
</div>

<div class="right">
  <img src="assets/login.png" alt="Login Image">
</div>

</body>
</html>
